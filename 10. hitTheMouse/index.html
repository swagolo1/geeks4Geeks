<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Hit The Mouse</title>
</head>
<body>
    
    <div class="heading">
        <h1>hit the mouse</h1>
    </div>
    <div class="score">
        <h3>points: <span>0</span></h3>
    </div>
    <div class="holes">
        <div class="hole hole1"></div>
        <div class="hole hole2"></div>
        <div class="hole hole3"></div>
        <div class="hole hole4"></div>
        <div class="hole hole5"></div>
    </div>
    <div class="buttons">
        <button class="button start">start</button>
        <button class="button stop">stop</button>
    </div>
    <div class="hammer">
        <img src="https://media.geeksforgeeks.org/wp-content/uploads/20210302112037/hammer1.png">
    </div>
    

    <script src="script.js"></script>
</body>
</html>
